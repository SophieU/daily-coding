<head>

        #test{

    <div id="test">
        <child></child>

         Vue.component('child-son',{
            props:['test'],
            template:`<div>{{$attrs}}</div>`,
            mounted(){
                console.log(this.$attrs)
            }
        })
        Vue.component('child',{
            props:['label'],
            components:'child-son',
            template:`<div>
                    {{label}}
                    {{$attrs}}
                    <child-son test="123"></child1-son>
                </div>`,
            mounted(){
                console.log(this.$attrs)
            }
        })
       
       var el = new Vue({
           el:'#test',

               test:111
           }
       })
    </script>
