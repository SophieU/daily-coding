<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>001</div>
    <div>002</div>
    <div>003</div>
    <p>123</p>
    <script>
        (function(global){
            function Libary(selector){
               return new Other(selector)
            }
            function Other(selector){
                var element = document.getElementsByTagName(selector)
                this.element = element
            }
            Other.prototype.css = function(name,value){
                for(let i=0;i<this.element.length;i++){
                    let ele = this.element[i]
                    ele.style[name] = value
                }
            }
            global.$ = global.Libary = Libary
        })(window)

        $('div').css('color','red')
        console.log($('div').css== $('p').css)
    </script>
</body>
</html>
